<div class="container">

  <div class="container" ng-controller="UsersCtrl">

  <ga-modal title="{{user.first_name}}">Hello World!</ga-modal>

    <div class="row">

      <div class="col-md-8 col-sm-8">
        <h1>Users page</h1>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last name</th>
              <th>Title</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <body>
            <tr ng-repeat="user in users">
              <th><a data-toggle="modal" data-target="#userModal">{{ ::user.first_name }}</a></th>
              <th>{{ ::user.last_name }}</th>
              <th>{{ ::user.title.name }}</th>
              <th><a ng-href="" ng-click="upsertUser(user)">update</a> | <a ng-href="" ng-click="deleteUser(user)">delete</a></th>
            </tr>
          </body>
        </table>

      </div>

      <div class="col-md-4 col-sm-4">
        <br>
        <br>
        <br>
        <br>
        <form role="form" name="createUserForm" ng-controller="SkillsCtrl" ng-submit="addAndUpdateUser(user)" novalidate>
          <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" id="first_name" ng-model="user.first_name" required>
          </div>

          <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" ng-model="user.last_name" required>
          </div>

          <div class="form-group">
            <label>Title</label>
            <select class="form-control" ng-model="user.title_id" ng-options="title.id as title.name for title in titles">
              <option value="">Select One</option>
            </select>
          </div>

          <div class="checkbox" ng-model="user.skills[0].name">
            <label><input type="checkbox" ng-checked="check1" value="">{{skills[0].name}}</label>
          </div>

          <div class="checkbox" ng-model="user.skills[1].name">
            <label><input type="checkbox" ng-checked="check2" value="">{{skills[1].name}}</label>
          </div>

          <div class="checkbox" ng-model="user.skills[2].name">
            <label><input type="checkbox" ng-checked="check3" value="">{{skills[2].name}}</label>
          </div>

          <div class="checkbox" ng-model="user.skills[3].name">
            <label><input type="checkbox" ng-checked="check4" value="">{{skills[3].name}}</label>
          </div>

          <button type="submit" class="btn btn-primary" ng-disabled="createUserForm.$invalid">Submit</button>
        </form>



      </div>

    </div>


  </div>



</div>
